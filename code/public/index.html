    <!-- Frame Busting Script -->
    <script>
        // Frame busting code
        (function() {
            if (window.self !== window.top) {
                window.top.location = window.self.location;
            }
            
            // Additional protection against clickjacking
            document.addEventListener('DOMContentLoaded', function() {
                // Check if we're in a frame
                if (window.self !== window.top) {
                    // Redirect to the same page in the top window
                    window.top.location = window.self.location;
                }
                
                // Prevent drag and drop attacks
                document.addEventListener('dragstart', function(e) {
                    e.preventDefault();
                });
                
                // Prevent selection attacks
                document.addEventListener('selectstart', function(e) {
                    e.preventDefault();
                });
                
                // Monitor for frame changes
                setInterval(function() {
                    if (window.self !== window.top) {
                        window.top.location = window.self.location;
                    }
                }, 1000);
            });
        })();
    </script>

    <script>
        // Wait until the page content is loaded
        document.addEventListener("DOMContentLoaded", function() {
            try {
                // Check the host and set the appropriate favicon
                const host = window.location.host;
                const link = document.createElement('link');
                link.rel = 'icon';
                link.type = 'image/x-icon';
                if (host === "beta.tusker.ai") {
                    // Set favicon for beta.tusker.ai
                    link.href = "%PUBLIC_URL%/media/favicon_io/android-chrome-192x192-modified.png";
                    document.title = "Tusker AI"; // Update page title
                }else if (host === "vision.newra.ai") {
                    // Set favicon for other hosts
                    link.href = "%PUBLIC_URL%/media/favicon_io/NewRA_Symbol_Blue.svg";
                    document.title = "NewRA"; // Update page title
                }else if(host === 'demo.urhiro.com'){
                    // Set favicon for other hosts
                    link.href = "%PUBLIC_URL%/media/favicon_io/HiRO_Logo_White.svg";
                    document.title = "HiRO"; // Update page title
                }else{
                    // Set favicon for beta.tusker.ai
                    link.href = "%PUBLIC_URL%/media/favicon_io/android-chrome-192x192-modified.png";
                    document.title = "Tusker AI"; // Update page title
                }

                document.head.appendChild(link); // Append favicon to the document head
            } catch (error) {
                console.error("Error setting favicon or title:", error);
                document.title = "Default Title"; // Fallback title
            }
        });
    </script>
